<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #ffffff, #dcd0ff);
        }
        .container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .videos {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .video {
            flex: 1;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative; /* for positioning labels and controls */
        }
        .video label, .video button {
            position: absolute;
            bottom: 10px;
            color: white;
        }
        .video button {
            right: 10px;
            opacity: 0.9;
        }
        input[type="file"] {
            position: absolute;
            bottom: 10px;
            left: 10px;
            opacity: 0.7;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>"Revolutionizing Sales with AI"</h1>
            <p>Experience the future of sales with our outbound and inbound AI sales agents.</p>
            <button>Explore</button>
        </div>
        <div class="videos">
            <div class="video" id="outboundAnimation">
                <label>Outbound AI Agent Conversation</label>
                <input type="file" id="outboundFile" accept="audio/*">
                <button onclick="togglePlay('outbound')">Play/Pause</button>
            </div>
            <div class="video" id="inboundAnimation">
                <label>Inbound AI Agent Conversation</label>
                <input type="file" id="inboundFile" accept="audio/*">
                <button onclick="togglePlay('inbound')">Play/Pause</button>
            </div>
        </div>
    </div>

    <script>
        let outboundAnalyzer, inboundAnalyzer;
        let outboundAudio, inboundAudio;

        function setup() {
            createCanvas(240, 200).parent('outboundAnimation');
            outboundAnalyzer = new p5.Amplitude();
            setupAudio('outboundFile', outboundAnalyzer, 'outbound');

            createCanvas(240, 200).parent('inboundAnimation');
            inboundAnalyzer = new p5.Amplitude();
            setupAudio('inboundFile', inboundAnalyzer, 'inbound');
        }

        function setupAudio(fileInputId, analyzer, id) {
            const fileInput = document.getElementById(fileInputId);
            fileInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    let audio = new p5.SoundFile(this.files[0], () => {
                        analyzer.setInput(audio);
                    });
                    if (id === 'outbound') {
                        outboundAudio = audio;
                    } else if (id === 'inbound') {
                        inboundAudio = audio;
                    }
                }
            });
        }

        function togglePlay(id) {
            if (id === 'outbound' && outboundAudio) {
                if (outboundAudio.isPlaying()) {
                    outboundAudio.pause();
                } else {
                    outboundAudio.loop();
                }
            } else if (id === 'inbound' && inboundAudio) {
                if (inboundAudio.isPlaying()) {
                    inboundAudio.pause();
                } else {
                    inboundAudio.loop();
                }
            }
        }
    </script>
</body>
</html>
