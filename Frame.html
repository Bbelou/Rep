<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #ffffff, #dcd0ff); /* Soft white to light purple gradient */
        }
        .container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .videos {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .video {
            flex: 1;
            background-color: #222;
            color: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
            padding: 10px;
        }
        .video canvas {
            width: 100% !important;
            height: auto !important;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        button, input[type="file"] {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            opacity: 0.9;
        }
        button:hover, input[type="file"]:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>"Revolutionizing Sales with AI"</h1>
            <p>Experience the future of sales with our outbound and inbound AI sales agents.</p>
            <button>Explore</button>
        </div>
        <div class="videos">
            <div class="video" id="outboundAnimation">
                <input type="file" id="outboundFile" accept="audio/*">
                <div class="controls">
                    <button onclick="togglePlay('outbound')">Play</button>
                    <button onclick="togglePlay('outbound', true)">Pause</button>
                </div>
            </div>
            <div class="video" id="inboundAnimation">
                <input type="file" id="inboundFile" accept="audio/*">
                <div class="controls">
                    <button onclick="togglePlay('inbound')">Play</button>
                    <button onclick="togglePlay('inbound', true)">Pause</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let outboundAudio, inboundAudio;

        function setup() {
            let outboundCanvas = createCanvas(640, 200).parent('outboundAnimation');
            let outboundAnalyzer = new p5.Amplitude();
            setupAudio('outboundFile', outboundAnalyzer, outboundCanvas, 'outbound');

            let inboundCanvas = createCanvas(640, 200).parent('inboundAnimation');
            let inboundAnalyzer = new p5.Amplitude();
            setupAudio('inboundFile', inboundAnalyzer, inboundCanvas, 'inbound');
        }

        function setupAudio(fileInputId, analyzer, canvas, id) {
            const fileInput = document.getElementById(fileInputId);
            fileInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    let audio = new p5.SoundFile(this.files[0], () => {
                        analyzer.setInput(audio);
                        if (id === 'outbound') {
                            outboundAudio = audio;
                        } else if (id === 'inbound') {
                            inboundAudio = audio;
                        }
                    });
                }
            });
        }

        function togglePlay(id, pause = false) {
            let audio = (id === 'outbound') ? outboundAudio : inboundAudio;
            if (!audio) return;

            if (pause) {
                if (audio.isPlaying()) audio.pause();
            } else {
                if (!audio.isPlaying()) audio.loop();
            }
        }
    </script>
</body>
</html>
